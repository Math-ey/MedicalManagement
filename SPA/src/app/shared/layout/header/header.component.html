<mat-toolbar class="header-toolbar">
  <button mat-icon-button (click)="toggleSidebar.emit($event)">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="fill-space"></span>
  <button mat-icon-button class="toolbar-button">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-button class="avatar-button" href="javascript:void(0)" [matMenuTriggerFor]="menu">
    <img class="avatar" src="assets/user-male-avatar.png" width="32" alt="avatar" />
    <span class="username" fxHide.lt-sm>Username</span>
  </button>
  <mat-menu #menu="matMenu">
    <a routerLink="/profile" mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </a>
    <a routerLink="/login" mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </a>
  </mat-menu>
</mat-toolbar>
